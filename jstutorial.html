<html>
	<body>
		<canvas id="myCanvas" width="200px" height="110px" style="border:1px solid #000"></canvas>
		<script type="text/javascript">
			const canvas = document.getElementById("myCanvas");
			const context = canvas.getContext("2d");

			let blobs = new Array();
			const colours = new Array("red","green","blue","yellow","orange","purple","pink");

			let x = 50;
			let y = 50;
			let xChange = 1;
			let yChange = 1;

			class Blob {
				constructor(colour, size){
					this.x = Math.random() * canvas.width;
					this.y = Math.random() * canvas.height;
					this.colour = colour;
					this.size = size;
					this.xChange = Math.random();
					this.yChange = Math.random();
				}

				move(){
					if (this.x>= canvas.width || this.x<=0){
						this.xChange *= -1;
					}
					if(this.y>= canvas.height || this.y <= 0){
						this.yChange*= -1;
					}

					this.x +=this.xChange;
					this.y +=this.yChange;	
				}

				draw(){
					context.beginPath();
					context.arc(this.x, this.y, this.size,0, 2*Math.PI);
					context.fillStyle = this.colour;
					context.stroke();
					context.fill();
				}
			}


            for (let i = 0; i<5; i++){
            	let randColour = colours[Math.floor(Math.random() * colours.length)];
            	let newBlob = new Blob(randColour, 25)
            	blobs.push(newBlob);
            }

            function canvasDraw(){
            	context.clearRect(0,0,canvas.width, canvas.height);
            	blobs.forEach(function(obj){
            		obj.draw();
            		obj.move();
            	})
            }
            setInterval(function() {
              canvasDraw();
            }, 10);
